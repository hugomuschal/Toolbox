<div class="wheel">
  <div class="wheel__header"><span class="wheel__X">XXX</span> WHEEL <span class="wheel__X">XXX</span></div>
  <div><strong>ERGEBNIS: {{result}}</strong></div>
  <div class="wheelAndInputs">
    <div class="wheel__wheelWrapper">
      <div class="wheel__wheel" id="wheel" (transitionend)="getResult()">
        <div class="wheel__element" *ngFor="let element of wheelElements; let last = last">
          <span class="wheel__elementText">{{element}}</span>
          {{last ? buildWheel() : ''}}
        </div>
      </div>
      <button class="wheel__spinBtn" id="wheelBtn" (click)="spinWheel()">SPIN</button>
    </div>
    <div class="wheel__inputs" id="wheelInputs">
      <div class="wheel__inputRow" *ngFor="let element of wheelElements; index as i"
           (change)="changeWheelElement($event, i)">
        <label>#{{i + 1}}</label>
        <input type="text" value="{{element}}">
        <mat-icon *ngIf="i > 3" (click)="removeWheelElement(i)">delete_outline</mat-icon>
      </div>
      <div *ngIf="wheelElements.length < 20" class="wheel__addElement" (click)="addEmptyWheelElement()">
        <strong>+</strong>
      </div>
    </div>
  </div>
</div>
